<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{%block title%}base template{% endblock %}</title>

		<link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">
		<!-- favicon source: -->
		<!-- <a href="https://www.flaticon.com/free-icons/alt" title="alt icons">Alt icons created by Pixelmeetup - Flaticon</a> -->

		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<!-- Bootstrap icons -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

		{% block head %}{% endblock %}
	</head>
	<body>
		<!-- navbar -->
		<ul class="nav bg-dark-subtle bg-gradient">
			<li class="nav-item">
				<a href="/" class="nav-link">
					<img src="/static/img/alt.png" alt="ALT Key" width="24" height="auto"> <b>TypeLike Home</b>
				</a>
			</li>
			<li class="nav-item">
				<a href="/markov" class="nav-link">TypeLike Random</a>
			</li>
			<li class="nav-item">
				<a href="https://github.com/caseinpoint/markov_text" class="nav-link">
					<i class="bi bi-github"></i> GitHub
				</a>
			</li>
			<li class="nav-item">
				<a
					href="https://www.gutenberg.org/"
					target="_blank"
					rel="noopener noreferrer"
					class="nav-link"
				>
					Project Gutenberg <i class="bi bi-box-arrow-up-right"></i>
				</a>
			</li>
		</ul>

		<!-- main content -->
		<div class="container pt-2">
			{% block body %}
			<h1 class="text-primary">
				Welcome to base.html, this should not be rendered directly
			</h1>
			{% endblock %}
		</div>

		{% block script %}{% endblock %}
	</body>
</html>
